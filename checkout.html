<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Frames v2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
<!-- add frames script -->
<script src="https://cdn.checkout.com/js/framesv2.min.js"></script>

<form id="payment-form" method="POST" action="http://www.test.com">

  <img src="https://pbs.twimg.com/profile_images/963677969628753925/9MCeOPow_400x400.jpg" alt="alvin_arul">
  <h3> User Details</h3>
  <label>Name</label>
  <input type="text" class = "fields" id="full_name" name="name" placeholder="Your full name" required>
  <br>
  <label>Email: </label>
  <input type="email" class = "fields" id="email_addr" name="email" placeholder="Your Email" required>
  <label>Card Details: </label>
  <div class="one-liner">
    <div class="card-frame">
      
      <!-- form will be added here -->
    </div>
    <!-- add submit button -->  
    <button id="pay-button" disabled>
      PAY USD 100.00
    </button>
  </div>
  <p class="success-payment-message"></p>
</form>

<script src="checkout.js" type="text/javascript"></script>

</div>
</body>
</html>
